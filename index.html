<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Invoice Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="header-left">
      <img src="logo.png" alt="Company Logo" id="companyLogo" />
      <div>
        <h1>Varshith Interior Solutions</h1>
        <div class="company-sub">Innovative Interior Design</div>
      </div>
    </div>
  </header>

  <main>
    <div class="tabs">
      <button id="invoiceTab">Invoice</button>
      <button id="recoverTab">Recover Invoice</button>
    </div>

    <div id="invoiceSection">
      <div class="invoice-meta">
        <input type="text" id="invoiceNumber" placeholder="Invoice Number" />
        <input type="date" id="invoiceDate" />
        <input type="text" id="clientName" placeholder="Client Name" />
        <input type="text" id="clientGST" placeholder="Client GST Number" />
      </div>

      <div class="controls">
        <button id="addRow">Add Item</button>
        <label class="btn">
          Upload 2D Design<input type="file" id="designUpload" accept="image/*" multiple />
        </label>
      </div>

      <div class="table-wrap">
        <table class="invoice-table" id="invoiceTable">
          <thead>
            <tr>
              <th>Item</th>
              <th>Material</th>
              <th>Qty</th>
              <th>Rate</th>
              <th>Amount</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="summary">
        <div>Total Cost: <span id="totalCost">0.00</span></div>
        <div>GST (%): <input type="number" id="gstPercent" value="10" /></div>
        <div>GST Amt: <span id="gstAmount">0.00</span></div>
        <div class="final">Final Cost: <span id="finalCost">0.00</span></div>
      </div>

      <div class="amount-words">Amount in Words: <span id="amountWords"></span></div>

      <textarea id="note" placeholder="Additional notes..."></textarea>

      <div class="actions">
        <button class="primary" id="downloadBtn">Download Invoice</button>
        <button id="clearAll">Clear All</button>
      </div>

      <div class="design-list" id="designList"></div>
    </div>

    <div id="recoverSection" style="display:none;">
      <input type="text" id="recoverInvoiceNumber" placeholder="Enter Invoice Number" />
      <input type="text" id="recoverClientName" placeholder="Enter Client Name" />
      <input type="date" id="recoverDate" />
      <button id="recoverBtn">Recover</button>
      <div id="recoverResults"></div>
    </div>
  </main>

  <footer>
    <div>Address: Bangalore, India</div>
    <div>Phone: +91-9876543210 | Email: info@varshithinterior.com</div>
    <div>Company GST: <span id="companyGST">27AAAAA0000A1Z5</span></div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
