<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Invoice</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Varshith Interior Solution</h1>
</header>

<main>
  <div class="invoice-container">
    <button id="addItemBtn">Add Item</button>
    
    <table id="invoiceTable">
      <thead>
        <tr>
          <th>Item</th>
          <th>Material Used</th>
          <th>Qty</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows will be added dynamically -->
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3" class="text-right">Total Cost</td>
          <td id="totalCost">0.00</td>
        </tr>
        <tr>
          <td colspan="3" class="text-right">GST (%)</td>
          <td><input type="number" id="gstPercent" value="18"></td>
        </tr>
        <tr>
          <td colspan="3" class="text-right">GST Amount</td>
          <td id="gstAmount">0.00</td>
        </tr>
        <tr>
          <td colspan="3" class="text-right">Final Cost</td>
          <td id="finalCost">0.00</td>
        </tr>
      </tfoot>
    </table>

    <p class="note">
      Note: 50% of the quoted amount has to be paid as advance, 30% after completing 50% of work, and remaining 20% at completion.
    </p>

    <button id="downloadPdfBtn">Download PDF</button>

    <!-- 3D Design Section -->
    <h2>3D Design Generator</h2>
    <input type="file" id="upload2D" accept="image/*">
    <button id="generate3DBtn">Generate 3D Design</button>
    <div id="progressContainer">
      <div id="progressBar">0%</div>
    </div>
    <div id="preview3D">
      <p>No 3D design generated yet.</p>
    </div>

  </div>
</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="script.js"></script>
</body>
</html>
